<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Text Gen Test</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        select, textarea, button { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        textarea { height: 150px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        #result { margin-top: 2rem; white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 4px; min-height: 50px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Text Generation Test</h1>
    
    <div class="form-group">
        <label for="model">Model:</label>
        <select id="model">
            <option value="x-ai/grok-4.1-fast:free">xAI: Grok 4.1 Fast (free)</option>
            <option value="x-ai/grok-code-fast-1">xAI: Grok Code Fast 1</option>
            <option value="anthropic/claude-sonnet-4.5">Anthropic: Claude Sonnet 4.5</option>
            <option value="google/gemini-2.5-flash">Google: Gemini 2.5 Flash</option>
            <option value="minimax/minimax-m2">MiniMax: MiniMax M2</option>
            <option value="google/gemini-2.0-flash-001">Google: Gemini 2.0 Flash</option>
            <option value="google/gemini-3-pro-preview">Google: Gemini 3 Pro Preview</option>
            <option value="google/gemini-2.5-pro">Google: Gemini 2.5 Pro</option>
            <option value="google/gemini-2.5-flash-lite">Google: Gemini 2.5 Flash Lite</option>
            <option value="x-ai/grok-4-fast">xAI: Grok 4 Fast</option>
            <option value="google/gemini-2.5-flash-preview-09-2025">Google: Gemini 2.5 Flash Preview 09-2025</option>
            <option value="anthropic/claude-opus-4.5">Anthropic: Claude Opus 4.5</option>
            <option value="deepseek/deepseek-chat-v3-0324">DeepSeek: DeepSeek V3 0324</option>
            <option value="openai/gpt-5-mini">OpenAI: GPT-5 Mini</option>
        </select>
    </div>

    <div class="form-group">
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" placeholder="Enter your text prompt here..."></textarea>
    </div>

    <button id="sendBtn">Send Request</button>

    <div id="result"></div>

    <script>
        const sendBtn = document.getElementById('sendBtn');
        const resultDiv = document.getElementById('result');

        sendBtn.addEventListener('click', async () => {
            const model = document.getElementById('model').value;
            const prompt = document.getElementById('prompt').value;

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            sendBtn.disabled = true;
            resultDiv.innerText = 'Generating...';
            resultDiv.className = '';

            try {
                const response = await fetch('/api/openrouter/text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, prompt })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerText = data.text;
                } else {
                    resultDiv.innerText = 'Error: ' + JSON.stringify(data.error, null, 2);
                    resultDiv.className = 'error';
                }
            } catch (err) {
                resultDiv.innerText = 'Network Error: ' + err.message;
                resultDiv.className = 'error';
            } finally {
                sendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
